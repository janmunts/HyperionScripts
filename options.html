<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Prata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="options.js" charset="utf-8"></script>
    <title>Settings - CheckMate</title>
  </head>
  <body>
    <h1>Profiles</h1>
    <br />
      <form action="profileEdit" id="userData">
        <label for="profileSelection">Select a profile:</label>
        <select name="profileSelection" id="profile-selection">
          <option id="soleboxOption" value="solebox">Solebox</option>
          <option value="supreme">Supreme</option>
          <option value="addProfile">+ Add a profile</option>
        </select>
        <br />

        <label for="email">E-mail:</label><br />
        <input
          id="email"
          type="email"
          placeholder=" Ex. example@checkmate.com"
          value="janmuntsiglesias@gmail.com"
        /><br />
        <label for="password">Password:</label><br />
        <input id="password" type="password" /><br />
        <br />

        <label for="name">Name:</label><br />
        <input id="name" type="text" /><br />
        <br />

        <label for="lastName">Last name:</label><br />
        <input id="lastName" type="text" /><br />
        <br />

        <label for="zipCode">Zip Code:</label><br />
        <input id="zipCode" type="text" placeholder=" Ex. 12345" /><br />
        <br />

        <label for="city">City:</label><br />
        <input id="city" type="text" placeholder="Ex. London" /><br />
        <br />

        <label for="street">Street:</label><br />
        <input id="street" type="text" placeholder="Ex. Baker Street" /><br />
        <br />

        <label for="number">Street number:</label><br />
        <input id="number" type="text" placeholder="Ex. 221" /><br />
        <br />

        <label for="country">Country:</label><br />
        <input
          id="country"
          type="text"
          placeholder="Ex. United Kingdom"
        /><br />
        <br />

        <label for="phone">Phone number:</label><br />
        <input
          id="phone"
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
          placeholder="Ex. 123456789"
        /><br />
        <br />

        <input type="button" value="Update profile" /> &nbsp
        <input type="button" value="Save as new profile" />
      </form>
  </body>
</html>
